<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font end -->

    <!-- css start -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- css end -->

    <script src="./script/params.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <article class="card-notif">
        <header class="card-notif__header">
          <h1 class="title">
            <img
              src="./images/illustration-thank-you.svg"
              alt=""
              aria-hidden="true"
            />
            <span class="sr-only">Notification success message</span>
          </h1>
          <p class="subtitle">You selected 5 out of 5</p>
        </header>

        <section class="card-notif__body">
          <h2 class="title">Thank you!</h2>
          <p class="subtitle">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don&apos;t hesitate to get in touch!
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
